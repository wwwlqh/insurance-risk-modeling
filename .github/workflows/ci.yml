name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ── 1. Run Tests ───────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest httpx

      - name: Run API tests
        run: pytest tests/ -v

  # ── 2. Build Docker Images ─────────────────────────────────────────────────
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: insurance-risk-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.streamlit
          push: false
          tags: insurance-risk-streamlit:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 3. Deploy API to Hugging Face Spaces ──────────────────────────────────
  deploy-api:
    name: Deploy API to Hugging Face
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code (with LFS for models)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Add HF Space yaml header to README
        run: |
          python3 - <<'EOF'
          header = """---
title: Insurance Risk API
emoji: \U0001f3e0
colorFrom: blue
colorTo: green
sdk: docker
pinned: false
---

"""
          with open("README.md") as f:
              content = f.read()
          with open("README.md", "w") as f:
              f.write(header + content)
          EOF

      - name: Commit and push to HF API Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git add README.md
          git commit -m "ci: auto-deploy to HF Space"
          git remote add hf https://wwwlqh:${HF_TOKEN}@huggingface.co/spaces/wwwlqh/insurance-risk-api
          git lfs push hf HEAD
          git push hf HEAD:main --force

  # ── 4. Deploy Dashboard to Hugging Face Spaces ────────────────────────────
  deploy-streamlit:
    name: Deploy Dashboard to Hugging Face
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 1

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Prepare Streamlit deploy (swap Dockerfile + add yaml header)
        run: |
          cp Dockerfile.streamlit Dockerfile
          python3 - <<'EOF'
          header = """---
title: Insurance Risk Dashboard
emoji: \U0001f4ca
colorFrom: blue
colorTo: green
sdk: docker
pinned: false
---

"""
          with open("README.md") as f:
              content = f.read()
          with open("README.md", "w") as f:
              f.write(header + content)
          EOF

      - name: Commit and push to HF Streamlit Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git add Dockerfile README.md
          git commit -m "ci: auto-deploy to HF Space"
          git remote add hf https://wwwlqh:${HF_TOKEN}@huggingface.co/spaces/wwwlqh/insurance-risk-streamlit
          git push hf HEAD:main --force
